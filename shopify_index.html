<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@4.13.1/styles.min.css"/>
    <title>App</title>
</head>
<body>
    <div style="--top-bar-background:#00848e; --top-bar-background-lighter:#1d9ba4; " align='center'>
        <div class="Polaris-TextContainer">
            <div style="--top-bar-background:#00848e; --top-bar-background-lighter:#1d9ba4; ">
                <div style="--top-bar-background:#00848e; --top-bar-background-lighter:#1d9ba4; ">
                    <div class="Polaris-Card">
                      <div class="Polaris-Card__Header">
                        <h1 class="Polaris-Heading">Welcome to Karen!</h1>
                      </div>
                      <div class="Polaris-Card__Section">
                        <div class="Polaris-Card__SectionHeader">
                            <p>Do you have karen account ? It is free!!</p>
                        </div>
                      </div>
                      <div class="Polaris-Card__Footer">
                        <div class="Polaris-ButtonGroup">
                          <div class="Polaris-ButtonGroup__Item">
                            <a href="https://app.karenapp.io/signup" target='_blank'>
                              <button type="button" class="Polaris-Button">
                                  <span class="Polaris-Button__Content">
                                      <span class="Polaris-Button__Text">
                                        signup
                                      </span>
                                    </span>
                                </button>
                            </a>
                            </div>
                            <div class="Polaris-ButtonGroup__Item">
                                <a href="https://app.karenapp.io/login" target="_blank">
                                  <button type="button" class="Polaris-Button">
                                      <span class="Polaris-Button__Content">
                                          <span class="Polaris-Button__Text">
                                            login
                                          </span>
                                        </span>
                                    </button>
                                </a>
                              </div>
                          </div>
                          
                      </div>
                      <div class="Polaris-Card__Section">
                        <div class="Polaris-Card__SectionHeader">
                            <p>If you are already logged in, then click on Dashboard!!</p>
                        </div>
                        <div class="Polaris-ButtonGroup__Item">
                          <a href="https://app.karenapp.io/dashboard">
                            <button type="button" class="Polaris-Button">
                                <span class="Polaris-Button__Content">
                                    <span class="Polaris-Button__Text">
                                      Dashboard
                                    </span>
                                  </span>
                              </button>
                          </a>
                        </div>
                      </div>
                      
                    </div>
                  </div>
          </div>
      </div>  
    </div>
</body>
</html>
